<h2>{{ file.name }}</h2>
<p>Type: {{ file.type }}</p>
<p>MIME Type: {{ file.mime_type }}</p>
<p>Size: {{ file.size }}</p>
<h3>Previews</h3>
<ul>
  {% for preview in previews %}
    <li>
      {{ preview.size_name }}: <a href="{{ preview.preview_url }}">{{ preview.preview_url|truncatechars:50 }}</a>
    </li>
  {% endfor %}
</ul>
